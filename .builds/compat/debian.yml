image: debian/stable

packages:
  - curl
  - gperf

sources:
  - https://git.sr.ht/~rcr/rirc

tasks:
  - build: |
      cd rirc
      MAKEFLAGS="-j $(nproc)" make all
  - check: |
      cd rirc
      MAKEFLAGS="-j $(nproc)" make check

triggers:
  - action: email
    condition: failure
    to: mail+sourcehut+builds@rcr.io
