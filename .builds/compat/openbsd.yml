image: openbsd/latest

packages:
  - curl
  - gmake
  - gperf

sources:
  - https://git.sr.ht/~rcr/rirc

tasks:
  - build: |
      cd rirc
      MAKEFLAGS='-j $(nproc)' gmake all
  - check: |
      cd rirc
      MAKEFLAGS='-j $(nproc)' gmake check

triggers:
  - action: email
    condition: failure
    to: mail+sourcehut+builds@rcr.io
